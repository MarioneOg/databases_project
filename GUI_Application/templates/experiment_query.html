<!-- templates/experiment_query.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Experiment - Social Media Analysis System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .card {
            background-color: #1e1e1e;
            border-color: #333;
        }
        .form-control, .form-select {
            background-color: #2d2d2d;
            border-color: #444;
            color: #e0e0e0;
        }
        .form-control:focus, .form-select:focus {
            background-color: #2d2d2d;
            color: #e0e0e0;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-outline-secondary {
            color: #e0e0e0;
            border-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Back to Home</a>
            <h1>Query Experiment</h1>
            <div></div> <!-- Empty div for flex spacing -->
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="card">
            <div class="card-header">
                <h3>Select Experiment</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('experiment_query') }}">
                    <div class="mb-3">
                        <label for="experiment_name" class="form-label">Experiment Name</label>
                        <select class="form-select" id="experiment_name" name="experiment_name" required>
                            <option value="">-- Select Experiment --</option>
                            {% for experiment in experiments %}
                                <option value="{{ experiment['name'] }}">{{ experiment['name'] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">View Experiment Details</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
