<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Database</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <a href="{{ url_for('index') }}" class="home-button">Home</a>
    <header>
        <h1>Social Media Database</h1>
    </header>

    <main id="content">
        <!-- This space can be used dynamically with JavaScript or Flask includes -->
        <form method="POST" action="{{ url_for('connect_db') }}">
            <button type="submit" class="submit-btn">Connect to Database</button>
        </form>
    
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="flash-{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </main>

    <nav class="navbar">
        <a href="{{ url_for('entry') }}" class="nav-button">Data Entry</a>
        <a href="{{ url_for('query') }}" class="nav-button">Query</a>
    </nav>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
